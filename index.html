<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSO Sports - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background-color: #f0f9ff;
            --text-color: #1e293b;
            --youtube-red: #ff0000;
            --gradient-start: #2563eb;
            --gradient-end: #1e40af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #e0f2fe, #f0f9ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 50px;
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #64748b;
            margin-bottom: 30px;
        }

        .language-options {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .language-choice {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 30px;
            min-width: 300px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .language-choice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .language-choice:hover::before {
            opacity: 0.1;
        }

        .language-choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.1);
        }

        .language-title {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .language-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .buttons-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .site-button {
            width: 100%;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            background: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .site-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .site-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .site-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }

        .youtube-button {
            background: white;
            color: var(--youtube-red);
            border: 2px solid var(--youtube-red);
        }

        .youtube-button:hover {
            background: var(--youtube-red);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .youtube-icon {
            font-size: 1.4em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: rgba(37, 99, 235, 0.1);
            font-size: 2em;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .language-options {
                flex-direction: column;
                gap: 30px;
            }

            .language-choice {
                width: 100%;
                min-width: unset;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .language-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="floating-elements">
        <i class="fas fa-basketball-ball floating-icon" style="left: 5%; animation-delay: 0s;"></i>
        <i class="fas fa-football-ball floating-icon" style="left: 25%; animation-delay: 3s;"></i>
        <i class="fas fa-baseball-ball floating-icon" style="left: 45%; animation-delay: 6s;"></i>
        <i class="fas fa-table-tennis floating-icon" style="left: 65%; animation-delay: 9s;"></i>
        <i class="fas fa-volleyball-ball floating-icon" style="left: 85%; animation-delay: 12s;"></i>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-trophy"></i>
            </div>
            <h1>Welcome to TSO Sports</h1>
            <div class="subtitle">Experience sports content in your preferred language</div>
        </div>

        <div class="language-options">
            <!-- English Option -->
            <div class="language-choice">
                <h2 class="language-title">English</h2>
                <div class="buttons-wrapper">
                    <a href="english.html" class="site-button">
                        <i class="fas fa-language"></i>
                        Visit English Site
                    </a>
                    <a href="https://www.youtube.com/@TheSchoolOfSports" class="site-button youtube-button" target="_blank">
                        <i class="fab fa-youtube youtube-icon"></i>
                        Watch on YouTube
                    </a>
                </div>
            </div>

            <!-- Hindi Option -->
            <div class="language-choice">
                <h2 class="language-title">हिंदी</h2>
                <div class="buttons-wrapper">
                    <a href="hindi.html" class="site-button">
                        <i class="fas fa-language"></i>
                        हिंदी साइट देखें
                    </a>
                    <a href="https://www.youtube.com/@SportsInHindi" class="site-button youtube-button" target="_blank">
                        <i class="fab fa-youtube youtube-icon"></i>
                        यूट्यूब पर देखें
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
